<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit user</h2>

            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" onsubmit="return validateForm()">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                           pattern="[A-Za-zÀ-ÿ\s]+"
                           title="Please enter letters only (spaces allowed)"
                           required
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Please enter a valid first name (letters only)</div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                           pattern="[A-Za-zÀ-ÿ\s]+"
                           title="Please enter letters only (spaces allowed)"
                           required
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Please enter a valid last name (letters only)</div>
                </div>

                <button type="submit" class="btn btn-primary">Update User</button>
                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    function validateLetters(input) {

        input.value = input.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '');

        if (input.checkValidity()) {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
        } else {
            input.classList.remove('is-valid');
            input.classList.add('is-invalid');
        }
    }

    function validateForm() {
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');

        validateLetters(firstName);
        validateLetters(lastName);

        return firstName.checkValidity() && lastName.checkValidity();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');

        firstName.addEventListener('blur', function() { validateLetters(this); });
        lastName.addEventListener('blur', function() { validateLetters(this); });
    });
</script>
</body>
</html>
